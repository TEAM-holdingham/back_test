<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1rem;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="timer">00:00:00</div>
<div class="buttons">
    <button id="startBtn" onclick="startTimer()">시작</button>
    <button id="pauseBtn" onclick="pauseTimer()" disabled>일시정지</button>
    <button id="stopBtn" onclick="stopTimer()">공부 종료</button>
</div>

<script>
    let timerInterval;
    let timerRunning = false;
    let startTime;
    let elapsedTime = 0;
    const resetHour = 2; // 리셋할 시간 (24시간 형식)
    const resetMinute = 2; // 리셋할 분

    // 페이지 로드 시, 저장된 시간 불러오기
    window.onload = function() {
        let storedTime = localStorage.getItem('elapsedTime');
        if (storedTime) {
            elapsedTime = parseInt(storedTime, 10);
            updateTimerDisplay();
        }
        scheduleNextReset(); // 다음 리셋 시간 설정
    }

    function startTimer() {
        fetch('/timer/start', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    console.log('Timer started successfully');
                    startTime = Date.now() - elapsedTime;
                    timerInterval = setInterval(updateTimer, 1000);
                    timerRunning = true;
                    disableButton("startBtn");
                    enableButton("pauseBtn");
                    scheduleNextReset(); // 다음 리셋 시간 설정
                } else {
                    console.error('Failed to start timer');
                }
            });
    }

    function pauseTimer() {
        fetch('/timer/pause', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    console.log('Timer paused successfully');
                    clearInterval(timerInterval);
                    timerRunning = false;
                    disableButton("pauseBtn");
                    enableButton("startBtn");
                    // 일시정지 시, 현재 경과 시간을 로컬 스토리지에 저장
                    localStorage.setItem('elapsedTime', elapsedTime.toString());
                } else {
                    console.error('Failed to pause timer');
                }
            });
    }

    function stopTimer() {
        fetch('/timer/stop', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    console.log('Timer stopped successfully');
                    clearInterval(timerInterval);
                    timerRunning = false;
                    // 정지 시, 로컬 스토리지 초기화하지 않음
                    enableButton("startBtn");
                    disableButton("pauseBtn");
                } else {
                    console.error('Failed to stop timer');
                }
            });
    }

    function updateTimer() {
        elapsedTime = Date.now() - startTime;
        updateTimerDisplay();

        // 매 시간마다 리셋 시간을 체크하여 리셋할 시간이면 타이머를 멈추고 초기화
        if (isResetTime()) {
            clearInterval(timerInterval);
            timerRunning = false;
            elapsedTime = 0;
            updateTimerDisplay();
            localStorage.removeItem('elapsedTime');
        }
    }

    function updateTimerDisplay() {
        let seconds = Math.floor((elapsedTime / 1000) % 60);
        let minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
        let hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);

        seconds = (seconds < 10) ? `0${seconds}` : `${seconds}`;
        minutes = (minutes < 10) ? `0${minutes}` : `${minutes}`;
        hours = (hours < 10) ? `0${hours}` : `${hours}`;

        document.querySelector(".timer").textContent = `${hours}:${minutes}:${seconds}`;
    }

    function disableButton(id) {
        document.getElementById(id).disabled = true;
    }

    function enableButton(id) {
        document.getElementById(id).disabled = false;
    }

    // 다음 리셋 시간 계산 및 스케줄링
    function scheduleNextReset() {
        let now = new Date();
        let resetTime = new Date();
        resetTime.setHours(resetHour, resetMinute, 0, 0);

        if (resetTime <= now) {
            resetTime.setDate(resetTime.getDate() + 1); // 다음 날 설정
        }

        let timeUntilReset = resetTime - now;
        setTimeout(resetTimer, timeUntilReset);
    }

    // 타이머 리셋 함수
    function resetTimer() {
        clearInterval(timerInterval);
        timerRunning = false;
        elapsedTime = 0;
        updateTimerDisplay();
        localStorage.removeItem('elapsedTime');
        scheduleNextReset(); // 다시 다음 리셋 시간 설정
    }

    // 현재 시간이 리셋할 시간인지 확인
    function isResetTime() {
        let now = new Date();
        return now.getHours() === resetHour && now.getMinutes() === resetMinute && now.getSeconds() === 0;
    }
</script>
</body>
</html>
