<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>
    <link rel="stylesheet" href="my_page_styles.css">
</head>
<body>
<div class="delete-container">
    <h2>회원 탈퇴</h2>
    <p>정말로 회원 탈퇴를 하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
    <form th:action="@{/security-login/delete-account}" method="post">
        <input type="hidden" name="loginId" th:value="${loginId}" />
        <button type="submit" class="confirm-delete-button">탈퇴하기</button>
    </form>
    <button onclick="window.history.back();" class="cancel-button">취소</button>
</div>
</body>
</html>
